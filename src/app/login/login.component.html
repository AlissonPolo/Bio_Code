<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="login.component.css" />
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/img/bio_code.png" alt="Logo" />
        BIO_CODE
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Sección principal -->
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card p-4" style="max-width: 400px; margin-top: 100px;">
      <h2 class="section-heading text-center mb-4">Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].invalid }"
          />
          <div *ngIf="submitted && f['email'].invalid" class="invalid-feedback">
            <div *ngIf="f['email'].errors?.['required']">El correo es obligatorio.</div>
            <div *ngIf="f['email'].errors?.['email']">Ingrese un correo válido.</div>
          </div>
        </div>
      
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].invalid }"
          />
          <div *ngIf="submitted && f['password'].invalid" class="invalid-feedback">
            <div *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</div>
            <div *ngIf="f['password'].errors?.['minlength']">
              La contraseña debe tener al menos 6 caracteres.
            </div>
          </div>
        </div>
      <!--prueba de git2-->
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
       <div class="actions">
    <button class="btn-volver" [routerLink]="['/']">Volver</button>
  </div>
    </div>
  </div>
 
  <!-- Footer -->
  <footer class="footer py-3 text-center mt-5">
    <div class="container">
      <p>&copy; 2024 Bio_Code. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
